<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Página de Cadastro e Login</title>
  </head>
  <body>
    <div class="bg_grid">
      <div class="titulo">
        <h1>Bem Vindo</h1>
        <h2>Como você deseja se conectar em nossa homepage?</h2>
      </div>
      <div class="acesso">
        <div class="acesso_existente">
          <a href="#">
              <img
                src="img/logo_google.png"
                width="20px"
                height="auto"
                alt="Logo_Google"
              />
              <p>Entre com o Google</p>
          </a>
        </div>
        <div class="acesso_existente">
          <a href="#">
            <img
              src="img/logo_facebook.png"
              width="20px"
              height="auto"
              alt="Logo_Facebook"
            />
            <p>Entre com o Facebook</p>
          </a>
        </div>
      </div>
      <div class="acesso_email">
        <div class="linha"></div><p>ou Entre com o Email</p><div class="linha"></div>
      </div>
      <div class="acesso_campo">
        <div class="input_box">
          <p for="email">Email</p>
          <input
            type="email"
            name="email"
            id="email"
            maxlength="50"
            required
          />
        </div>
        <div class="input_box">
          <p for="password">Password</p>
          <input
            type="password"
            name="password"
            id="password"
            maxlength="16"
            required
          />
        </div>
        <div class="f_password">
          <p><a href="#">Esqueceu a senha?</a></p>
        </div>
        <div class="btn">
          <input type="button" value="Entrar" />
        </div>
        <div class="copy">
          <p>&copy2022 Login Page Todos Direitos Reservados.</p>
        </div>
      </div>
      <div class="bg2">
        <a href="https://www.pexels.com/pt-br/@shvetsa" target="_blank"
          ><img
            src="img/pexels-anna-shvets-4588018 (2).jpg"
            alt="Shiba Inu"/>
        </a>
      </div>
    </div>
  </body>
</html>
